<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Efficient fronter demo</title>
        <h:outputScript name="amcharts/amcharts.js"/>
        <h:outputScript name="amcharts/xy.js"/>
        <h:outputScript name="amcharts/themes/light.js"/>
    </h:head>
    <h:body>
        <h:form>
            <script type="text/javascript">
                var data = '<h:outputText value="#{efficientFronter.json}" escape="false"/>';
                var chart = AmCharts.makeChart("chartdiv", {
                    "type": "xy",
                    "theme": "light",
                    "balloon": {
                        "fixedPosition": true
                    },
                    "dataProvider": JSON.parse(data),
                    "startDuration": 1.5,
                    "graphs": [{
                            "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br></br>value:<b>[[value]]</b>",
                            "bullet": "circle",
                            "bulletBorderAlpha": 0.2,
                            "bulletAlpha": 0.8,
                            "lineAlpha": 0,
                            "fillAlphas": 0,
                            "valueField": "value",
                            "xField": "x",
                            "yField": "y",
                            "maxBulletSize": 100
                        }, {
                            "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br></br>value:<b>[[value]]</b>",
                            "bullet": "diamond",
                            "bulletBorderAlpha": 0.2,
                            "bulletAlpha": 0.8,
                            "lineAlpha": 0,
                            "fillAlphas": 0,
                            "valueField": "value2",
                            "xField": "x2",
                            "yField": "y2",
                            "maxBulletSize": 100
                        },
                        {
                            "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br></br>value:<b>[[value]]</b>",
                            "bullet": "diamond",
                            "bulletBorderAlpha": 0.2,
                            "bulletAlpha": 0.8,
                            "lineAlpha": 0,
                            "fillAlphas": 0,
                            "valueField": "value3",
                            "xField": "x3",
                            "yField": "y3",
                            "maxBulletSize": 100
                        }],
                    "marginLeft": 46,
                    "marginBottom": 35,
                    "export": {
                        "enabled": true
                    }
                });
            </script>
            <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
        </h:form>
    </h:body>
</html>
